{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {{ g.user['firstname'] }}'s info.{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="phonenumber">Phone Number</label>
    <input name="phonenumber" id="phonenumber"
           value="{{ request.form['phonenumber'] or post['phonenumber'] }}" required>
    <label for="firstname">First Name</label>
    <input name="firstname" id="firstname"
           value="{{ request.form['firstname'] or post['firstname'] }}" required>
     <label for="lastname">Last Name</label>
    <input name="lastname" id="lastname"
           value="{{ request.form['lastname'] or post['lastname'] }}"required>
      <label for="email">Email</label>
    <input name="email" id="email"
           value="{{ request.form['email'] or post['email'] }}" >
    <input type="submit" value="Update">
  </form>

{% endblock %}
